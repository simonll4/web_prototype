<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibond</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/6d3ed19a44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ------------------------------------------------------------------------------ -->

    <!-- logo empresa -->
    <img
      src="images/Logo-login.png"
      alt=""
      class="img-login img-fluid mx-auto d-block"
    />

    <!-- login -->
    <section id="login">
      <div class="container">
        <div class="row login">
          <div class="col sm-6 md-6 mx-auto">
            <form action="login.html">
              <div class="form-group mb-2">
                <img src="images/user-icon.svg" alt="" class="icon" />
                <input
                  type="email"
                  class="form-control bg-user-email"
                  id="useremail"
                  placeholder="Usuario"
                />
              </div>
              <div class="form-group">
                <img src="images/pass-icon.svg" alt="" class="icon" />
                <input
                  type="password"
                  class="form-control bg-pass"
                  id="password"
                  placeholder="Contraseña"
                  maxlength="8"
                />
              </div>
              <p class="text-1">Olvidaste tu contraseña?</p>
              <button
                type="submit"
                class="btn btn-primary btn-login w-100 py-2"
              >
                Iniciar sesión
              </button>
            </form>
            <p class="text-2">
              No tenes una cuenta? - <span class="text-3">Registrate</span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- ------------------------------------------------------------------------------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
