<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wibond</title>
  <!-- Add Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Add custom CSS -->
  <link rel="stylesheet" href="login.css">
  <!-- Add icon Fontawesome -->
  <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>


<section id="startsplash">
  <div class="splash init m-0 p-0" id="splash">
    <div class="container-fluid p-0">
      <div class="row detalle">
        <div class="col ">
          <img src="img/detalle-inicio.png" />
        </div>
      </div>
      <div class="row">
        <div class="col logo-inicio">
          <img src="img/Logo-inicio.png" />
        </div>
      </div>
    </div>
  </div>
</section>
<!-- login -->
<section id="login">
  <!-- logo empresa -->
  <img src="img/Logo-login.png" alt="" class="img-login img-fluid mx-auto d-block" />
  <div class="container">
    <div class="row login">
      <div class="col sm-6 md-6 mx-auto">
        <form id="loginform" action="login.html">
          <div class="form-group mb-2">
            <img src="img/user-icon.svg" alt="" class="icon" />
            <input type="email" class="form-control bg-user-email" id="loginemail" placeholder="Usuario" />
          </div>
          <div class="form-group">
            <img src="img/pass-icon.svg" alt="" class="icon" />
            <input type="password" class="form-control bg-pass" id="loginpassword" placeholder="Contraseña" minlength="8" maxlength="32" />
          </div>
          <p class="text-1 link">Olvidaste tu contraseña?</p>
          <div class="form-group">
            <button disabled id="loginbtn" class="btn w-100 py-2" href="">
              <span class="text-login">
                Iniciar sesión
              </span>
            </button>
          </div>
        </form>
        <p class="text-2 link">
          No tenes una cuenta? - <span class="text-3">Registrate</span>
        </p>
      </div>
    </div>
  </div>
</section>


<!-- Add Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Add custom JS -->
<script src="login.js"></script>
</body>

</html>
