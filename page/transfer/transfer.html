<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wibond</title>
  <!-- Add Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Add custom CSS -->
  <link rel="stylesheet" href="transfer.css">
  <!-- Add icon Fontawesome -->
  <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <!-- ------------------------------------------------------------------------------ -->
  <!-- ---------------------------- NAVEGATION BAR ---------------------------------- -->
  <iframe src="../../components/navegation_bar/navegationBar.html" frameborder="0" class="iframe-navegation-bar "></iframe>
  <!-- --------------------------------------------------------------------------------------------- -->
  <!------------------------------------------ TEXT --------------------------------------------------->
  <div class="container">
    <div class="row mx-0">
      <div class="col d-flex justify-content-start">
        <h1 id="title" class="heading">Transferir dinero</h2>
      </div>
    </div>
  </div>
  <!-- --------------------------------------------------------------------------------------------- -->
  <!----------------------------------------- SECTIONS ------------------------------------------------->
  <main id="transfer-main">
    <!-- BARRA DE PROGRESO DE TRANSFERENCIA -->
    <section id="progressbarsect">
      <iframe src="../../components/progress_bar/progressBar.html" class="iframe-progress-bar" frameborder="0"></iframe>
    </section>
    <!-- INICIO DE TRANSFERENCIA -TIPO DE DESTINATARIO- -->
    <section id="transferstartsect">
      <iframe id="transferstartif" src="../../components/trasnfer_start/transferStart.html" class="iframe-transfer-start"
        frameborder="0"></iframe>
    </section>
    <!-- --------------------------------------------------------------------------------------------- -->
    <!----------------------------------- UNICO DESTINATARIO --------------------------------------------->
    <section id="st1sect">
      <iframe src="../../components/single_transfer/st1/st1.html" class="iframe-st-1" frameborder="0"></iframe>
    </section>
    <section id="st2sect">
      <iframe src="../../components/single_transfer/st2/st2.html" class="iframe-st-2" frameborder="0"></iframe>
    </section>
    <section id="st3sect">
      <iframe src="../../components/single_transfer/st3/st3.html" class="iframe-st-3" frameborder="0"></iframe>
    </section>
    <section id="st4sect">
      <iframe src="../../components/single_transfer/st4/st4.html" class="iframe-st-4" frameborder="0"></iframe>
    </section>
    <!-- --------------------------------------------------------------------------------------------- -->
    <!----------------------------------- MULTIPLES DESTINATARIO ---------------------------------------->
    <section id="mt1sect">
      <iframe src="../../components/multiple_transfer/mt1/mt1.html" class="iframe-mt-1" frameborder="0"></iframe>
    </section>
    <section id="mt2sect">
      <iframe src="../../components/multiple_transfer/mt2/mt2.html" class="iframe-mt-2" frameborder="0"></iframe>
    </section>
    <!-- VALIDACION DE TRANSFERENCIA -->
    <section id="validatetransfersect">
      <iframe src="../../components/validate_transfer/validateTransfer.html" class="iframe-validate-transfer"
        frameborder="0"></iframe>
    </section>
    <!-- COMPROBANTE DE TRANSFERENCIA -->
    <section id="transferreceipsect">
      <iframe src="../../components/transfer_receipt/transferReceip.html" class="iframe-transfer-receip"
        frameborder="0"></iframe>
    </section>
    <!-- BOTON SIGUIENTE -->
    <section id="nextbtnsect">
      <div class="row">
        <div class="col-12 col-md-12 d-flex justify-content-center">
          <button disabled id="nextbtn" class="btn"><span class="next-text">Siguiente</span></button>
        </div>
      </div>
    </section>
  </main>

  <!-- --------------------------------------------------------------------------------------------- -->
  <!-- Add Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="transfer.js"></script>
</body>

</html>
