<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibond</title>
    <!-- ------------------------------------------------------------------------------ -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/transferenciaU.css" />
    <script
      src="https://kit.fontawesome.com/6d3ed19a44.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- ------------------------------------------------------------------------------ -->
    <!-- ---------------------------- NAVEGATION BAR ---------------------------------- -->
    <nav class="navbar navbar-expand-sm p-0">
      <div class="container p-0">
        <div class="row w-100">
          <div class="col col-sm-3">
            <div class="p-3"><img src="images/flecha.svg" /></div>
          </div>
          <div class="col col-sm-3"></div>
          <div class="col col-sm-3 wibond-logo">
            <img src="images/Logo-transferencia.png" />
          </div>
          <div class="col col-sm-3 wibond-img">
            <img src="images/W I B O N D.png" />
          </div>
        </div>
      </div>
    </nav>
    <hr class="mt-0 p-0" />
    <!-- --------------------------------------------------------------------------------------------- -->
    <!----------------------------------------- SECTIONS ------------------------------------------------->
    <main id="main">
      <section id="section">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <h1 id="heading">Transferir dinero</h2>
            <div
              class="col-12 col-sm-12 col-md-12 col-lg-12 text-center  px-0 mx-0"
            >
              <div class="card px-0 pt-4 pb-0 mx-0 mt-3 mb-3">
                <!-- progressbar -->
                <ul id="progressbar">
                  <li class="active" id="first"></li>
                  <li id="second"></li>
                  <li id="third"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center"
            >
              <div class="card card-available-money">
                <div card></div>
                <div class="card-header">
                  <h5 class="card-title">Dinero disponible</h5>
                </div>
                <div class="card-body">
                  <p class="card-text">ARS $ 1.236,00</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div
              class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center"
            >
              <ul class="list-group mt-1">
                <li class="list-group-item box-title-group-list">
                  <h1 class="text-title-group-list">Tipo de cuenta</h1>
                </li>
                <li class="list-group-item box">
                  <input
                    class="form-check-input m-0"
                    type="radio"
                    name="listGroupRadio"
                    value=""
                    id="firstradiowibond"
                  />
                  <label
                    class="form-check-label text"
                    for="firstradiowibond"
                    >Wibond</label
                  >
                </li>
                <li class="list-group-item box">
                  <input
                    class="form-check-input m-0"
                    type="radio"
                    name="listGroupRadio"
                    value=""
                    id="secondradioother"
                  />
                  <label
                    class="form-check-label text"
                    for="thirdRadioother"
                    >Cuenta bancaria</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="row my-5 d-flex justify-content-center">
            <h2 class="text mt-1">¿Quién recibe la transferencia?</h2>
            <div
              class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center"
            >
            <div class="form-group mb-2">
              <img src="images/user-icon.svg" alt="" class="icon" />
              <input
                type="email"
                class="form-control bg-user-email"
                id="useremail"
                placeholder="Usuario, DNI,CUIT o CUIL"
              />
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-12 col-lg-12 d-flex justify-content-center"> 
              <a 
              id="next-btn-1" href="#" class="btn "><span class="next-text">Siguiente</span></a>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION 2 -->
      <section>
        <h1>sdfsdfdsfdsfsdfdsfdsfdsa</h1>
      </section>
    </main>

    <!-- --------------------------------------------------------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/transferenciaU.js"></script>
  </body>
</html>
