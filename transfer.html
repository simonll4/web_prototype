<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wibond</title>
  <!-- ------------------------------------------------------------------------------ -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/transfer.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ------------------------------------------------------------------------------ -->
  <!-- ---------------------------- NAVEGATION BAR ---------------------------------- -->
  <nav class="navbar navbar-expand-sm p-0">
    <div class="container p-0">
      <div class="row w-100">
        <div class="col col-sm-3">
          <div class="p-3"><img src="images/flecha.svg" /></div>
        </div>
        <div class="col col-sm-3"></div>
        <div class="col col-sm-3 wibond-logo">
          <img src="images/Logo-transferencia.png" />
        </div>
        <div class="col col-sm-3 wibond-img">
          <img src="images/W I B O N D.png" />
        </div>
      </div>
    </div>
  </nav>
  <hr class="mt-0 p-0" />
  <!-- --------------------------------------------------------------------------------------------- -->
  <!----------------------------------------- SECTIONS ------------------------------------------------->
  <main>
    <section>
      <div class="container">
        <div class="row mx-0">
          <div class="col d-flex justify-content-start">
            <h1 class="heading">Transferir dinero</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <div class="card card-available-money">
              <div card></div>
              <div class="card-header">
                <h5 class="card-title">Dinero disponible</h5>
              </div>
              <div class="card-body">
                <p class="card-text">ARS $ 1.236,00</p>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------------------------------------------- -->
        <div class="row">
          <div class="col-12 col-sm-12 d-flex justify-content-center">
            <ul class="list-group mt-1">
              <li class="list-group-item box-title-group-list">
                <h1 class="text-title-group-list">Tipo de destino</h1>
              </li>
              <li class="list-group-item box d-flex justify-content-between align-items-center">
                <label class="form-check-label text-addressee" for="firstRadio">Destinatario único</label>
                <input class="form-check-input m-0" type="radio" name="listGroupRadio" value="" id="firstradio" />
              </li>
              <li class="list-group-item box d-flex justify-content-between align-items-center">
                <label class="form-check-label text-addressee" for="thirdRadio">Múltiples destinatarios</label>
                <input class="form-check-input m-0" type="radio" name="listGroupRadio" value="" id="secondradio" />
              </li>
            </ul>
          </div>
        </div>

        <!-- ------------------------------------------------------- -->
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12 d-flex justify-content-center">
            <a id="next-btn" href="#" class="btn"><span class="next-text">Siguiente</span></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- --------------------------------------------------------------------------------------------- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/transfer.js"></script>
</body>

</html>
