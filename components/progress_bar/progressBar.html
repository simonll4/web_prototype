<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wibond</title>
    <!-- Add Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="progressBar.css">
    <!-- Add icon Fontawesome -->
    <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
    <!-- Fonts -->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 d-flex justify-content-center align-items-center text-center">
                <div class="card px-0 pt-2 pb-0 mx-0 mt-2 mb-3">
                    <ul id="progressbar" class="p-0">
                        <li class="active" id="firststep"></li>
                        <li id="secondstep"></li>
                        <li id="thirdstep"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add custom JS -->
    <script src="progressBar.js"></script>
</body>

</html>
