<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibond</title>
    <!-- Add Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="validateTransfer.css">
    <!-- Add icon Fontawesome -->
    <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text">
                    Para autorizar tu transferencia ingresa el código de 4 dígitos que te enviamos :)
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="validate-container col-8 mx-auto d-flex justify-content-center align-items-center">
                <input id="input1" type="text" class="m-1 text-center form-control" maxlength="1">
                <input type="text" class="m-1 text-center form-control" maxlength="1">
                <input type="text" class="m-1 text-center form-control" maxlength="1">
                <input type="text" class="m-1 text-center form-control" maxlength="1">
            </div>
        </div>
        <div class="row m-0">
            <div class="col m-0">
                <h2 class="resend-text">Reenviar código en: <span id="resendtime"></span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <a id="confirmbtn" class="btn"><span class="confirm-text">Siguiente</span></a>
            </div>
            <div class="col d-flex justify-content-center">
                <a id="cancelbtn" class="btn"><span class="cancel-text">Cancelar</span></a>
            </div>
        </div>
    </div>



    <!-- --------------------------------------------------------------------------------------------- -->
    <!-- Add Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
