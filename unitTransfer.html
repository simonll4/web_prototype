<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wibond</title>
  <!-- ------------------------------------------------------------------------------ -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/unitTransfer.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ------------------------------------------------------------------------------ -->
  <!-- ---------------------------- NAVEGATION BAR ---------------------------------- -->
  <nav class="navbar navbar-expand-sm p-0">
    <div class="container p-0">
      <div class="row w-100 d-flex justify-content-between">
        <div class="col col-sm-3">
          <div id="back-btn-1" class="btn p-3"><img src="images/flecha.svg" /></div>
        </div>
        <div class="col col-sm-3"></div>
        <div class="col col-sm-3 wibond-logo">
          <img src="images/Logo-transferencia.png" />
        </div>
        <div class="col col-sm-3 wibond-img">
          <img class="btn" src="images/W I B O N D.png" />
        </div>
      </div>
    </div>
  </nav>
  <hr class="mt-0 p-0" />
  <!-- --------------------------------------------------------------------------------------------- -->
  <!----------------------------------------- SECTIONS ------------------------------------------------->
  <main id="main">
    <!-- BARRA DE PROGRESO -->
    <div class="container">
      <div class="row mx-0">
        <div class="col d-flex justify-content-start">
          <h1 id="title" class="heading">Transferir dinero</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 d-flex justify-content-center align-items-center text-center">
          <div class="card px-0 pt-2 pb-0 mx-0 mt-2 mb-3">
            <ul id="progressbar" class="p-0">
              <li class="active" id="first"></li>
              <li id="second"></li>
              <li id="third"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- SECTION 1 -->
    <section id="section1">
      
    </section>
    <!-- SECTION 2 -->
    <section id="section2">
      

    </section>
    <!-- SECTION 3 -->
    <section id="section3">
     

    </section>
    <!-- SECTION 4 -->
    <section id="section4">
      <div class="container">
        <div class="row mx-0">
          <div class="col-12 col-sm-12 col-md-12 d-flex justify-content-start">
            <h2 class="heading-3">Necesitamos que autorices la transferencia.</h2>
          </div>
        </div>
        <div class="row mx-0">
          <div class="col-12 col-sm-12 col-md-12 d-flex justify-content-start">
            <h2 class="heading-3">Elegí a donde preferis recibir tu código de verificación.</h2>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary w-75">
              <i class="fa-regular fa-envelope mx-2"></i>Email</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary w-75">
              <i class="fa-brands fa-whatsapp mx-2"></i>Whatsapp</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-sm-12 col-md-12 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary w-75">
              <i class="fa-brands fa-whatsapp mx-2"></i>SMS</button>
          </div>
        </div>
      </div>
    </section>
    <!-- NEXT BUTTON -->
    <div class="container mb-3">
      <div class="row">
        <div class="col-12 col-md-12 d-flex justify-content-center">
          <a id="next-btn-1" href="#" class="btn"><span class="next-text">Siguiente</span></a>
        </div>
      </div>
    </div>
  </main>

  <!-- --------------------------------------------------------------------------------------------- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/unitTransfer.js"></script>
</body>

</html>
