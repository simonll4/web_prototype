<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibond</title>
    <!-- Add Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="st2.css">
    <!-- Add icon Fontawesome -->
    <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <!-- ------------------------------------------------------------------------------ -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                <div class="card card-available-money-2">
                    <div card></div>
                    <div class="card-header">
                        <span class="card-title d-flex 
                                  justify-content-between
                                  align-items-center">
                            Dinero disponible <span>ARS $ <span id="availableamount">1.236,00</span></span></span>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <label id="labelamount" class="px-1" for="transferamount">$</label>
                        <input id="transferamount" type="number" placeholder="0,00">
                    </div>
                    <span class="card-title d-flex justify-content-center align-items-center mb-3">¿Cuánto querés
                        transferir?</span>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                <form action="transferencia.html">
                    <div class="form-group mb-2">
                        <img src="img/circle-exclamation.svg" alt="" class="icon" />
                        <span id="input1" class=" form-control
                                bg-taxes 
                                d-flex 
                                justify-content-between 
                                align-items-center">Impuestos<span id="taxes">ARS 0,0</span></span>
                    </div>
                    <div class="form-group d-flex justify-content-between input-wrapper" id="msgst">
                        <input type="text" class="form-control bg-msg" id="message" placeholder=" Añadir mensaje"
                            maxlength="25" />
                        <img src="img/edit.svg" class="input-icon" alt="">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- --------------------------------------------------------------------------------------------- -->
    <!-- Add Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="st2.js" ></script>
</body>

</html>
