<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibond</title>
    <!-- Add Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="st1.css">
    <!-- Add icon Fontawesome -->
    <script src="https://kit.fontawesome.com/6d3ed19a44.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <!-- ------------------------------------------------------------------------------ -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 d-flex justify-content-center">
                <div class="card card-available-money">
                    <div card></div>
                    <div class="card-header">
                        <h5 class="card-title">Dinero disponible</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">ARS $ 1.236,00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                <ul class="list-group mt-1">
                    <li class="list-group-item box-title-group-list">
                        <h1 class="text-title-group-list">Tipo de cuenta</h1>
                    </li>
                    <li class="list-group-item box d-flex justify-content-between align-content-center">
                        <label class="form-check-label text" for="radiowibond">Wibond</label>
                        <input class="form-check-input m-0" type="radio" name="listGroupRadio" value=""
                            id="radiowibond" />
                    </li>
                    <li class="list-group-item box d-flex justify-content-between align-content-center">
                        <label class="form-check-label text" for="radioother">Cuenta bancaria</label>
                        <input class="form-check-input m-0" type="radio" name="listGroupRadio" value=""
                            id="radioother" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="row my-4 d-flex justify-content-center">
            <div class="col-12 col-sm-12 d-flex justify-content-start mx-0 mb-2">
                <span class="text mt-1">¿Quién recibe la transferencia?</span>
            </div>
            <div class="col-12 col-sm-12 d-flex justify-content-center">
                <div class="form-group mb-2">
                    <img src="img/user-icon.svg" alt="" class="icon" />
                    <input type="email" class="form-control bg-recipient" id="useremail"
                        placeholder="Usuario, DNI,CUIT o CUIL" />
                </div>
            </div>
        </div>
    </div>


    <!-- --------------------------------------------------------------------------------------------- -->
    <!-- Add Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
