<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/6d3ed19a44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex align-items-center bg-inicio">
    <!-- ------------------------------------------------------------------------------ -->
    <div class="container-fluid mt-5">
      <!-- row 1 -->
      <div class="row">
        <div class="col logo-login">
          <img src="images/Logo-login.png" />
        </div>
      </div>
      <!-- row 2 -->
      <div class="row center-login">
        <div class="col">
          <main class="form-signin">
            <form>
              <!-- USER -->
              <div class="form mb-2">
                <i class="icon fa-regular fa-user"></i>
                <input
                  type="user"
                  class="form-control bg-user"
                  id="user"
                  placeholder="Usuario"
                />
              </div>
              <!-- PASSWORD -->
              <div class="form">
                <i class="icon fa-regular fa-envelope"></i>
                <input
                  type="password"
                  class="form-control bg-pass"
                  id="password"
                  placeholder="Contraseña"
                  maxlength="8"
                />
              </div>
              <p class="text-1">Olvidaste tu contraseña?</p>
              <button
                class="btn btn-primary btn-login w-100 py-2"
                type="submit"
              >
                <span class="text-white">Iniciar Sesion</span>
              </button>
            </form>
            <p class="text-2">No tenes cuenta? - <b>Registrate</b></p>
          </main>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
